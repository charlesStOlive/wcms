carousel_text:
    name: waka.wcms::lang.repeater.carousel_text.name
    description: waka.wcms::lang.repeater.carousel_text.description
    icon: icon-file-text-o
    fields:
        carousel_left: 
            label: waka.wcms::lang.repeater.carousel_text.carousel_left
            type: checkbox
            span: auto
        show_button: 
            label: waka.wcms::lang.repeater.carousel_text.hide_button
            type: checkbox
            span: auto
        size_text:
            label: waka.wcms::lang.repeater.carousel_text.size_text
            default: w-1/2
        size_carousel:
            label: waka.wcms::lang.repeater.carousel_text.size_carousel
            default: w-1/2
        set_image:
            label: waka.wcms::lang.repeater.carousel_text.set_image
            type: checkbox
            default: false
        title:
            label: waka.wcms::lang.repeater.carousel_text.title
            trigger:
                action: hide
                field: set_image
                condition: checked
        text:
            label: waka.wcms::lang.repeater.carousel_text.title
            type: richeditor
            toolbarButtons: bold|italic
            span: auto  
            trigger:
                action: hide
                field: set_image
                condition: checked
        title_image:
            label: waka.wcms::lang.repeater.carousel_text.title_image
            trigger:
                action: show
                field: set_image
                condition: checked
        image_replace_text:
            label: waka.wcms::lang.repeater.carousel_text.image_replace_text
            type: mediafinder
            mode: image
            span: auto
            imageHeight: 100
            imageWidth: 300


        carousel:
            type: repeater
            prompt: waka.wcms::lang.repeater.carousel_text.prompt
            span: auto
            form:
                fields:
                    text:
                        label: waka.wcms::lang.repeater.carousel_text.text
                        span: auto
                    image:
                        label: waka.wcms::lang.repeater.carousel_text.image
                        type: mediafinder
                        mode: image
                        span: auto
                        imageHeight: 100
                        imageWidth: 300

